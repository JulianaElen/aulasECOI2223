<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer type="text/javascript" src="codigo.js"></script>

    <title>Calculo IMC</title>
</head>

<body>

    <div id="containerCalculadora">
        <h1> Calcule o seu Índice de Massa Corporal (IMC).</h1>

        <div id="containerItens">
            <div id="containerFormulario">
                <form>
                    <label for="altura">Altura:</label><br>
                    <input type="number" id="altura" name="altura"><br>
                    <label for="peso" id="labelPeso">Peso:</label><br>
                    <input type="number" id="peso" name="peso">
                </form>

                <button type="button" id="buttonCalcular" onclick="calculaResultado()">Calcular</button>
            </div>

            <div id="containerResultado">
                <h3> Cálculo: </h3>

                <div id="containerIndice">
                    <h6>Índice IMC:</h6>
                    <p id="indice"></p>
                </div>

                <div id="containerSituacao">
                    <h6>Situação:</h6>
                    <p id="situacao"></p>
                </div>

            </div>

            <div id="containerImage"></div>
        </div>

    </div>

    <button type="button" onclick="ultimoImcGravado()">Ultimo IMC Gravado</button>


</body>

</html>
